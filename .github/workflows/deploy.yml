name: Heroku Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Deploy to Heroku
        uses: heroku/heroku-builds@v0.10.9
        with:
          api_key: ${{ secrets.HEROKU_API_KEY }}
          app_name: "e-market-api-79257bd2c591"
          usedocker: false
